<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main id="main">
      <img class="logo" src="images/logo.svg" alt="" />
      <h1 class="main-title">We are launching <span>soon!</span></h1>
      <p class="main-desc">Subscribe and get notified</p>
      <input
        id="email"
        class="email borderChange"
        type="email"
        placeholder="Your email address"
      />
      <p class="popup-error hidden">Please provide a valid email address</p>
      <button type="button">Notify Me</button>
      <img class="hero" src="images/illustration-dashboard.png" alt="" />
      <div class="social-medias">
        <i class="fab fa-facebook-f"></i>
        <i class="fab fa-twitter"></i>
        <i class="fab fa-instagram"></i>
      </div>
      <p class="copy-rights">&copy; Copyright Ping. All rights reserved.</p>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Briancarlo24">Brian Carlo Birondo</a>.
      </p>
    </footer>
    <script
      src="https://kit.fontawesome.com/82a911921f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
